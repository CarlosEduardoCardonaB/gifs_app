<div class="card mb-2 text-center bg-dark">
  <img
    [src]="gif.images.downsized_medium.url"
    [alt]="gif.title"
    class="card-img-top"
  >

  <div class="card-body text-white">
    @if(gif.title != ''){
      <p class="card-text">
        {{gif.title}}
      </p>
    }
    @else {
      <p class="card-text">
        GIF sin t√≠tulo.
      </p>
    }
  </div>
</div>
